<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calendario Funcional</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    background: transparent;
    color: #fff;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    width: 350px;
    text-align: center;
  }

  .day {
    padding: 10px;
    border-radius: 5px;
    cursor: default;
    transition: 0.2s;
  }

  .day:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 350px;
    margin-bottom: 10px;
  }

  .header button {
    padding: 5px 10px;
    font-weight: 600;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .color-button {
    margin-top: 20px;
    padding: 8px 15px;
    font-weight: 600;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="header">
  <button id="prev">◀</button>
  <h2 id="monthYear"></h2>
  <button id="next">▶</button>
</div>

<div class="calendar" id="calendar">
  <!-- Los días se generarán con JavaScript -->
</div>

<button class="color-button" id="colorPicker">Cambiar Color</button>

<script>
  const calendar = document.getElementById('calendar');
  const monthYear = document.getElementById('monthYear');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');
  const colorButton = document.getElementById('colorPicker');

  let today = new Date();
  let currentMonth = today.getMonth();
  let currentYear = today.getFullYear();

  const months = [
    'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
    'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
  ];

  function generateCalendar(month, year) {
    calendar.innerHTML = '';

    // Día de la semana para el primer día del mes
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    monthYear.textContent = `${months[month]} ${year}`;

    // Encabezado de días
    const daysOfWeek = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
    daysOfWeek.forEach(day => {
      const dayHeader = document.createElement('div');
      dayHeader.textContent = day;
      dayHeader.style.fontWeight = '600';
      calendar.appendChild(dayHeader);
    });

    // Espacios antes del primer día
    for (let i = 0; i < firstDay; i++) {
      const emptyDiv = document.createElement('div');
      calendar.appendChild(emptyDiv);
    }

    // Días del mes
    for (let day = 1; day <= daysInMonth; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');
      dayDiv.textContent = day;
      if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
        dayDiv.style.fontWeight = '700';
        dayDiv.style.textDecoration = 'underline';
      }
      calendar.appendChild(dayDiv);
    }
  }

  prev.addEventListener('click', () => {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    generateCalendar(currentMonth, currentYear);
  });

  next.addEventListener('click', () => {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    generateCalendar(currentMonth, currentYear);
  });

  colorButton.addEventListener('click', () => {
    const color = prompt('Ingrese el color para el calendario (nombre o hex):', '#00ff00');
    if (color) {
      calendar.querySelectorAll('.day').forEach(d => d.style.color = color);
      monthYear.style.color = color;
    }
  });

  generateCalendar(currentMonth, currentYear);
</script>

</body>
</html>
