}

  padding: 20px;
  border-radius: 16px;
  width: 320px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.header button {
  background: none;
  border: none;
  color: var(--text-color);
  font-size: 20px;
  cursor: pointer;
}

  grid-template-columns: repeat(7, 1fr);
  text-align: center;
