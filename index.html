<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calendar</title>

<style>
:root {
  --today-color: #2ecc71;
  --selected-color: #3498db;
  --card-color: #1a1a1a;
  --text-color: #ffffff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  color: var(--text-color);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
}

.calendar {
  width: 340px;
  background: var(--card-color);
  border-radius: 18px;
  padding: 20px;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 14px;
}

.header button {
  background: none;
  border: none;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
  margin-bottom: 8px;
}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;
}

.days div {
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  cursor: pointer;
  position: relative;
}

.days div:hover {
  background: rgba(255,255,255,0.08);
}

/* HOY */
.today {
  background: var(--today-color);
  color: #000;
  font-weight: 600;
}

.today::after {
  content: "•";
  color: var(--today-color);
  position: absolute;
  bottom: 6px;
  font-size: 18px;
}

/* SELECCIONADO */
.selected {
  background: var(--selected-color);
  color: #000;
  font-weight: 600;
}

.selected::after {
  content: "•";
  color: var(--selected-color);
  position: absolute;
  bottom: 6px;
  font-size: 18px;
}

.footer {
  margin-top: 16px;
  padding: 14px;
  background: #111;
  border-radius: 14px;
  font-size: 14px;
}

/* COLOR PICKERS */
.color-picker {
  margin-top: 12px;
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 8px;
  font-size: 13px;
}

input[type="color"] {
  background: none;
  border: none;
  width: 36px;
  height: 24px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="calendar">
  <div class="header">
    <button id="prev">❮</button>
    <div id="monthYear"></div>
    <button id="next">❯</button>
  </div>

  <div class="weekdays">
    <div>MON</div><div>TUE</div><div>WED</div><div>THU</div>
    <div>FRI</div><div>SAT</div><div>SUN</div>
  </div>

  <div class="days" id="days"></div>

  <div class="footer" id="footer"></div>

  <div class="color-picker">
    <span>Today Color</span>
    <input type="color" value="#2ecc71" id="todayPicker">

    <span>Selected Day</span>
    <input type="color" value="#3498db" id="selectedPicker">

    <span>Calendar</span>
    <input type="color" value="#1a1a1a" id="bgPicker">
  </div>
</div>

<script>
const monthYear = document.getElementById("monthYear");
const daysContainer = document.getElementById("days");
const footer = document.getElementById("footer");

const todayPicker = document.getElementById("todayPicker");
const selectedPicker = document.getElementById("selectedPicker");
const bgPicker = document.getElementById("bgPicker");

let currentDate = new Date();
let selectedDate = new Date();

function getToday() {
  const d = new Date();
  d.setHours(0,0,0,0);
  return d;
}

let today = getToday();

const months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

const phrases = [
  "Make today amazing!",
  "You can do it!",
  "Keep moving forward!",
  "Every day is a new opportunity."
];

function updateFooter() {
  footer.textContent =
    selectedDate.toLocaleDateString("en-GB", {
      day: "numeric",
      month: "long",
      year: "numeric"
    }) + " — " + phrases[Math.floor(Math.random()*phrases.length)];
}

function renderCalendar() {
  daysContainer.innerHTML = "";
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  monthYear.textContent = `${months[month]} ${year}`;

  let firstDay = new Date(year, month, 1).getDay();
  firstDay = firstDay === 0 ? 7 : firstDay;
  const totalDays = new Date(year, month + 1, 0).getDate();

  for (let i = 1; i < firstDay; i++) {
    daysContainer.appendChild(document.createElement("div"));
  }

  for (let day = 1; day <= totalDays; day++) {
    const cell = document.createElement("div");
    cell.textContent = day;

    if (
      day === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear()
    ) {
      cell.classList.add("today");
    } 
    else if (
      day === selectedDate.getDate() &&
      month === selectedDate.getMonth() &&
      year === selectedDate.getFullYear()
    ) {
      cell.classList.add("selected");
    }

    cell.onclick = () => {
      selectedDate = new Date(year, month, day);
      updateFooter();
      renderCalendar();
    };

    daysContainer.appendChild(cell);
  }
}

setInterval(() => {
  const newToday = getToday();
  if (newToday.getTime() !== today.getTime()) {
    today = newToday;
    currentDate = new Date(today);
    selectedDate = new Date(today);
    renderCalendar();
    updateFooter();
  }
}, 60000);

todayPicker.oninput = e =>
  document.documentElement.style.setProperty("--today-color", e.target.value);

selectedPicker.oninput = e =>
  document.documentElement.style.setProperty("--selected-color", e.target.value);

bgPicker.oninput = e =>
  document.documentElement.style.setProperty("--card-color", e.target.value);

document.getElementById("prev").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
};

document.getElementById("next").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
};

renderCalendar();
updateFooter();
</script>

</body>
</html>
