<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calendar</title>

<style>
:root {
  --accent-color: #2ecc71;
  --card-color: #1a1a1a;
  --text-color: #ffffff;
  --muted-text: #aaaaaa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  color: var(--text-color);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
}

/* CALENDAR */
.calendar {
  width: 340px;
  background: var(--card-color);
  border-radius: 18px;
  padding: 20px;
  box-shadow: none; /* ← sombra eliminada */
  color: #fff;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 14px;
}

.header button {
  background: none;
  border: none;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
}

.header button:hover { color: var(--accent-color); }

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
  margin-bottom: 8px;
}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;
}

.days div {
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  cursor: pointer;
  position: relative;
}

.days div:hover { background: rgba(255,255,255,0.08); }

.selected {
  background: var(--accent-color);
  color: #000;
  font-weight: 600;
}

.selected::after {
  content: "•";
  color: var(--accent-color);
  position: absolute;
  bottom: 6px;
  font-size: 18px;
}

.footer {
  margin-top: 16px;
  padding: 14px;
  background: #111;
  border-radius: 14px;
  font-size: 14px;
  min-height: 40px;
}

.color-picker {
  margin-top: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
}

input[type="color"] {
  background: none;
  border: none;
  width: 36px;
  height: 24px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="calendar">
  <div class="header">
    <button id="prev">❮</button>
    <div id="monthYear"></div>
    <button id="next">❯</button>
  </div>

  <div class="weekdays">
    <div>MON</div><div>TUE</div><div>WED</div><div>THU</div>
    <div>FRI</div><div>SAT</div><div>SUN</div>
  </div>

  <div class="days" id="days"></div>

  <div class="footer" id="footer"></div>

  <div class="color-picker">
    <span>Main Color</span>
    <input type="color" value="#2ecc71" id="colorPicker" />
  </div>
</div>

<script>
const monthYear = document.getElementById("monthYear");
const daysContainer = document.getElementById("days");
const footer = document.getElementById("footer");
const colorPicker = document.getElementById("colorPicker");

let currentDate = new Date();
let selectedDate = new Date();

// Guardamos la última fecha (solo año-mes-día) en la que se hizo la selección automática
let lastAutoSelectDate = new Date();
lastAutoSelectDate.setHours(0,0,0,0);

// Variable para saber si el usuario hizo una selección manual hoy
let manualSelectionToday = false;

const months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

const motivationalPhrases = [
  "Make today amazing!",
  "You can do it!",
  "Believe in yourself!",
  "Keep moving forward!",
  "Every day is a new opportunity.",
  "Stay positive and strong.",
  "Take a deep breath and smile."
];

function getRandomPhrase() {
  return motivationalPhrases[Math.floor(Math.random() * motivationalPhrases.length)];
}

function updateFooter() {
  footer.textContent =
    selectedDate.toLocaleDateString("en-GB", {
      day: "numeric",
      month: "long",
      year: "numeric"
    }) + " — " + getRandomPhrase();
}

function renderCalendar() {
  daysContainer.innerHTML = "";
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  monthYear.textContent = `${months[month]} ${year}`;

  let firstDay = new Date(year, month, 1).getDay();
  firstDay = firstDay === 0 ? 7 : firstDay;
  const totalDays = new Date(year, month + 1, 0).getDate();

  for (let i = 1; i < firstDay; i++) {
    daysContainer.appendChild(document.createElement("div"));
  }

  for (let day = 1; day <= totalDays; day++) {
    const cell = document.createElement("div");
    cell.textContent = day;

    if (
      day === selectedDate.getDate() &&
      month === selectedDate.getMonth() &&
      year === selectedDate.getFullYear()
    ) {
      cell.classList.add("selected");
    }

    cell.onclick = () => {
      selectedDate = new Date(year, month, day);
      manualSelectionToday = true;
      updateFooter();
      renderCalendar();
    };

    daysContainer.appendChild(cell);
  }
}

function autoUpdateSelectedDate() {
  const now = new Date();
  now.setHours(0,0,0,0);

  if (now > lastAutoSelectDate) {
    currentDate = new Date();

    if (!manualSelectionToday) {
      selectedDate = new Date(currentDate);
    }

    lastAutoSelectDate = new Date(now);
    updateFooter();
    renderCalendar();
    manualSelectionToday = false;
  }
}

setInterval(autoUpdateSelectedDate, 60000);
setInterval(updateFooter, 20000);

document.getElementById("prev").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
};

document.getElementById("next").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
};

colorPicker.oninput = e => {
  document.documentElement.style.setProperty("--accent-color", e.target.value);
  renderCalendar();
};

renderCalendar();
updateFooter();
</script>

</body>
</html>
