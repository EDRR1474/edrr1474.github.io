<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calendar with Daily Notes</title>
<style>
:root {
  --today-color: #4fb37a;
  --card-color: #1a1a1a;
  --text-color: #ffffff;
  --selected-gray: #5a5a5a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  color: var(--text-color);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
}

.calendar {
  width: 340px;
  background: var(--card-color);
  border-radius: 18px;
  padding: 20px;
}

.header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 14px;
}

.header button {
  background: none;
  border: none;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
  margin-bottom: 8px;
}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;
}

.days div {
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  cursor: pointer;
}

.days div:hover {
  background: rgba(255,255,255,0.08);
}

.today {
  background: var(--today-color);
  color: #000;
  font-weight: 600;
}

.selected {
  background: var(--selected-gray);
  color: #fff;
}

.footer-textarea {
  margin-top: 16px;
  width: 100%;
  min-height: 80px;
  padding: 10px;
  border-radius: 14px;
  background: #111;
  color: #fff;
  font-size: 14px;
  border: none;
  resize: vertical;
  font-family: inherit;
  box-sizing: border-box;
}

.color-picker {
  margin-top: 12px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  font-size: 13px;
}

.color-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  min-height: 28px;
}

input[type="color"] {
  background: none;
  border: none;
  width: 36px;
  height: 24px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="calendar">
  <div class="header">
    <button id="prev">❮</button>
    <div id="monthYear"></div>
    <button id="next">❯</button>
  </div>

  <div class="weekdays">
    <div>MON</div><div>TUE</div><div>WED</div><div>THU</div>
    <div>FRI</div><div>SAT</div><div>SUN</div>
  </div>

  <div class="days" id="days"></div>

  <textarea id="footer" class="footer-textarea" placeholder="Write your note here..."></textarea>

  <div class="color-picker">
    <div class="color-row">
      <span>Today Color</span>
      <input type="color" id="todayPicker" value="#4fb37a">
    </div>
    <div class="color-row">
      <span>Calendar Color</span>
      <input type="color" id="bgPicker" value="#1a1a1a">
    </div>
  </div>
</div>

<script>
const monthYear = document.getElementById("monthYear");
const daysContainer = document.getElementById("days");
const footer = document.getElementById("footer");

const todayPicker = document.getElementById("todayPicker");
const bgPicker = document.getElementById("bgPicker");

let currentDate = new Date();
let selectedDate = new Date();

// Obtener "hoy" sin horas
function getToday() {
  const d = new Date();
  d.setHours(0,0,0,0);
  return d;
}
let today = getToday();

const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

// Genera clave única para cada día
function dateKey(date) {
  return date.toISOString().split('T')[0]; // YYYY-MM-DD
}

// Guardar nota
function saveNote() {
  const key = dateKey(selectedDate);
  localStorage.setItem(key, footer.value);
}

// Cargar nota
function loadNote(date) {
  return localStorage.getItem(dateKey(date)) || "";
}

// Renderiza el calendario
function renderCalendar() {
  daysContainer.innerHTML = "";
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  monthYear.textContent = `${months[month]} ${year}`;

  let firstDay = new Date(year, month, 1).getDay();
  firstDay = firstDay === 0 ? 7 : firstDay; // Sunday = 7
  const totalDays = new Date(year, month + 1, 0).getDate();

  // Espacios en blanco para primeros días
  for (let i = 1; i < firstDay; i++) {
    daysContainer.appendChild(document.createElement("div"));
  }

  for (let day = 1; day <= totalDays; day++) {
    const cell = document.createElement("div");
    cell.textContent = day;

    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
      cell.classList.add("today");
    } 
    if (day === selectedDate.getDate() && month === selectedDate.getMonth() && year === selectedDate.getFullYear()) {
      cell.classList.add("selected");
    }

    cell.onclick = () => {
      saveNote(); // Guardar antes de cambiar de día
      selectedDate = new Date(year, month, day);
      footer.value = loadNote(selectedDate); // Cargar nota del día nuevo
      renderCalendar();
    };

    daysContainer.appendChild(cell);
  }
}

// Cambiar color dinámicamente
todayPicker.oninput = e => document.documentElement.style.setProperty("--today-color", e.target.value);
bgPicker.oninput = e => document.documentElement.style.setProperty("--card-color", e.target.value);

// Botones de mes
document.getElementById("prev").onclick = () => {
  saveNote();
  currentDate.setMonth(currentDate.getMonth() - 1);
  selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
  footer.value = loadNote(selectedDate);
  renderCalendar();
};

document.getElementById("next").onclick = () => {
  saveNote();
  currentDate.setMonth(currentDate.getMonth() + 1);
  selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
  footer.value = loadNote(selectedDate);
  renderCalendar();
};

// Detectar cambio de día
setInterval(() => {
  const newToday = getToday();
  if (newToday.getTime() !== today.getTime()) {
    today = newToday;
    currentDate = new Date(today);
    selectedDate = new Date(today);
    footer.value = loadNote(selectedDate);
    renderCalendar();
  }
}, 60000);

// Cargar nota inicial y escuchar cambios
footer.value = loadNote(selectedDate);
footer.addEventListener("input", saveNote);

renderCalendar();
</script>

</body>
</html>
